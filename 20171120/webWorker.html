<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      window.onload = function () {
        let oTxt1 = document.getElementById('txt1');
        let oTxt2 = document.getElementById('txt2');
        let oBtn1 = document.getElementById('btn1');

        oBtn1.onclick = function () {
          //alert();
          let num1 = parseInt(oTxt1.value);
          let num2 = parseInt(oTxt2.value);
          //1.声明对象
          let webwoker = new Worker('webwoker.js');
          //2.发送数据
          webwoker.postMessage({num1,num2});

          //5接收数据
          webwoker.onmessage = function (ev) {
            alert(ev.data);
          }
        }
      }
    </script>
  </head>
  <body>
    <input type="text" name="num1" id="txt1">
    <input type="text" name="num2" id="txt2">
    <input type="button" id="btn1" name="btn1" value="计算">
  </body>
</html>
