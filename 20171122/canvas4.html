<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body{
        background: black;
        text-align: center;
      }
      #canvas{
        background: white;
      }
    </style>
    <script type="text/javascript">
      window.onload = function () {
        let oCanvas = document.getElementById('canvas');
        let gd = oCanvas.getContext('2d');
        gd.beginPath();

      //  gd.rect(100,100,100,100);
      //gd.stroke();
      gd.fillStyle = 'pink';
    //  gd.lineWidth = 10;
      //  gd.strokeRect(100,100,200,200);
      gd.fillRect(100,100,200,200);

      }
    </script>
  </head>
  <body>
    <canvas id="canvas" width="600" height="400"></canvas>
  </body>
</html>
