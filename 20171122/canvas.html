<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body{
        background: black;
        text-align: center;
      }
      #canvas{
        background: white;
      }
    </style>
    <script type="text/javascript">
      window.onload = function () {
        let oCanvas = document.getElementById('canvas');
        let gd = oCanvas.getContext('2d');
        gd.moveTo(100,100);
        gd.lineTo(400,400);
        gd.lineTo(400,200);
        gd.fill();
      //  gd.stroke();
      }
    </script>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
  </body>
</html>
