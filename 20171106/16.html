<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../jquery.js" charset="utf-8"></script>
    <script type="text/javascript">


      let p = new Promise(function(resolve, reject) {
        $.ajax({
          url:'../data/1.txt',
          dataType:'json',
          success(arr){
            resolve(arr);
          },
          error(err){
            reject(err);
          }
        })
      });

      p.then(arr=>{
        alert(`chenggongle${arr}`);
      },err=>{
        alert('cuole');
      });
    </script>
  </head>
