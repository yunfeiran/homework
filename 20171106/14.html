  <script type="text/javascript">
      let arr = [4,5,6,7];

      let res = arr.reduce((dangqian,item,index)=>{
          if(index<arr.length-1){
              return dangqian+item;
          }else{
              return (dangqian+item)/arr.length;
          }

      });

      alert(res);
  </script>
