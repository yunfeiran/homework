<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- <meta name="viewport" content="width=device-width"> -->
   
    <script src="raphael.js" charset="utf-8"></script>
    <script type="text/javascript">
      window.onload=function () {
        let paper = Raphael(50,50,800,600);
        let oRect = paper.path('M 100 100 L 400 100 400 300 100 300 Z');
        
        oRect.attr('fill', 'blue');

        // oRect.click(function(event) {
        //   /* Act on the event */
        //   this.animate({'path': 'M 250 100 L 400 300 100 300 Z'}, 2000,'bounce');
        // });

        oRect.hover(function() {
          /* Stuff to do when the mouse enters the element */
          this.animate({'path': 'M 250 100 L 250 100 400 300 100 300 Z'}, 2000,'bounce');
        }, function() {
          /* Stuff to do when the mouse leaves the element */
          this.animate({'path': 'M 100 100 L 400 100 400 300 100 300 Z'}, 2000,'bounce');
        });

      }
    </script>
  </head>

  </body>
</html>
