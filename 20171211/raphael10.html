<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- <meta name="viewport" content="width=device-width"> -->

    <script src="raphael.js" charset="utf-8"></script>
    <script type="text/javascript">
      window.onload=function () {
        let paper = Raphael(50,50,800,600);
        let oRect = paper.rect(100,100,300,200);
        oRect.attr('fill', 'yellow');


        oRect.click(function(event) {
          /* Act on the event */
          this.animate({'fill': 'red'}, 3000,'backIn');
        });


        // oRect.mouseenter(function() {
        //   /* Act on the event */
        //   this.animate({'fill': 'blue'}, 3000,'backIn');
        // });
        //  oRect.mouseleave(function() {
        //   /* Act on the event */
        //   this.animate({'fill': 'yellow'}, 3000,'backOut');
        // });
      }
    </script>
  </head>
  <body>

  </body>
</html>
