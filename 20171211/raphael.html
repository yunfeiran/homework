    <script src="raphael.js" charset="utf-8"></script>
    <script type="text/javascript">
      window.onload=function () {
        let paper = Raphael(0,0,800,600);
        let oRect = paper.rect(100,100,300,300);
        oRect.attr('fill', 'blue');

        oRect.click(function() {
          /* Act on the event */
          alert('aaa');
          oRect.attr({
            'fill': 'red',
            'width': 600
          });
        });
      }
    </script>
