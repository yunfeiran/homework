    <script type="text/javascript">
      window.onload=function () {
        let paper = Raphael(0,0,800,600);
        //let oRect = paper.image(src,x,y,width,height);
        let oRect = paper.image('bd_logo.png',300,300,100,100);
        oRect.attr('fill', 'blue');


        //只有一次点击事件
        function rectClick (argument) {
          oRect.unclick(rectClick);
          alert(555);
        }


        oRect.click(rectClick);
      }
    </script>
